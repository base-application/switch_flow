name: base_app
description: A Base App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  cached_network_image: ^3.2.0
  auto_route: ^3.2.3+1
  fluttertoast: ^8.0.8
  logger: ^1.1.0
  intl: ^0.17.0
  dotted_border: ^2.0.0+2
  flutter_easyloading: ^3.0.3
  dropdown_search: ^2.0.1
  signature: ^5.0.0
  html_character_entities: ^1.0.0+1

dependency_overrides:
  #防止熄屏
  wakelock: ^0.6.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner:
  json_serializable:
  flutter_native_splash: ^1.3.3
  auto_route_generator: ^3.2.3

flutter:
  uses-material-design: true
